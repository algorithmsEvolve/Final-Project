<html>

<head>
	<meta charset="utf - 8">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<title>Space Breaker 2D Game - Algorithms's Evolve</title>
</head>

<body>

	<header id="navHead" class="header">
	</header>

	<!-- carousel -->
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100 h-100" src="./img/1.png" alt="Firs slide">

				<img class="d-block w-100 h-100" src="./img/2.jpg" alt="Second slide">

		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
